<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="imgs/logo.jpeg" alt="Musician Logo" class="logo">
        <h1 class="musician-name">Nivesh Sharma</h1>
    </header>

    <section class="social-links">
        <a href="https://linktr.ee/niveshsharma" target="_blank"><img src="imgs/linktr.png" alt="Linktr" class="social-icon"></a>
        <a href="https://instagram.com/niveshsharmamusic/" target="_blank"><img src="imgs/instagram.png" alt="Instagram" class="social-icon"></a>
        <a href="https://youtube.com/@Nivesh.Sharma" target="_blank"><img src="imgs/youtube.png" alt="YouTube" class="social-icon"></a>
        <a href="https://soundcloud.com/niveshsharma" target="_blank"><img src="imgs/soundcloud.jpg" alt="SoundCloud" class="social-icon"></a>
        <a href="https://open.spotify.com/artist/60F73cVMqkJbJwsqb0mmxv" target="_blank"><img src="imgs/spotify.png" alt="Spotify" class="social-icon"></a>
    </section>

    <section class="main-content">
        <div class="about">
            <h2>About Me</h2>
            <p>I'm a passionate musician creating soulful music that connects with people. Follow me on my journey!</p>
        </div>

        <div class="video">
            <h2>Latest Videos</h2>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/tieMOGGD9bo" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/P_uHnXluLsw?si=g7NS5bNPpATdpGg1" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/XQC51pNbenU?si=XMgm6uUTz_hPX0cP" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/XCyn4mdiJR0?si=s5aCgiAvDTU4xiHK" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div class="newsletter">
            <h2>Subscribe to My Newsletter</h2>
            <form>
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </section>
</body>
</html>
